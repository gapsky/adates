<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Adates | Selalu Di Depan</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <form action="post">
            <div class="form-group">
                <label 
                    class="form-label"
                    for="email"
                >
                    Email
                </label>
                <input 
                    class="form-control"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="adibudiman@gmail.com"
                    autocomplete="off"
                />
            </div>
            <div class="form-group">
                <label
                    class="form-label"
                    for="password"
                >
                    Password
                </label>
                <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                />
            </div>
            <div class="login-problems">
                <label
                    for="keep-login"
                    style="font-size: 12px;"
                >
                    <input
                        type="checkbox"
                        id="keep-login"
                        name="keep-login"
                        style="margin-right: 4px;"
                    />
                    Keep Me logged in
                </label>
                <a
                    href="../lupa_password/"
                    style="font-size: 12px; color: blue;"
                >
                    Lupa password?
                </a>
            </div>
            <div class="form-group">
                <button
                    class="form-control submit-btn"
                    type="submit"
                    name="log-in"
                >Log In</button>
                <label style="text-align: center; margin-top: 4px; font-size: 12px;">
                    Sudah Punya Akun? <a href="../signup/" style="color: blue;">Sign Up</a>
                </label>
            </div>
        </form>
    </body>
</html>
